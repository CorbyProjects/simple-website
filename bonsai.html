	<section id="loginSection">
		<ul class="tabgroup">
			<li><a href="#loginTab">Sign In</a></li>
			<li><a href="#registerTab">Create Profile</a></li>
		</ul>
		
		<div class="box-wrap">
			<div id="registerTab">
				<form name="registerForm">
					<fieldset>
					<legend>Create Profile</legend>
					<p>
						<label for="first">first name: </label>
						<input type="text" id="first" name="first" placeholder="First" required>
					</p>
					<p>
						<label for="last">last name: </label>
						<input type="text" id="last" name="last" placeholder="Last" required>
					</p>
					<p>
						<label for="city">city: </label><br>
						<input type="text" id="city" name="city" placeholder="Tallahassee">
					</p>
					<p>
						<label for="newUsername">username: </label>
						<input type="text" id="newUsername" name="newUsername" placeholder="username" required>
					</p>
					<p>
						<label for="newPassword">password: </label>
						<input type="text" id="newPassword" name="newPassword" placeholder="password" required>
					</p>
					<p>
						<label for="passwordConfirm">confirm password: </label>
						<input type="text" id="passwordConfirm" name="passwordConfirm" placeholder="confirm password" required>
					</p>
					<input type="submit" id="registerButton" value="Create Profile">
					</fieldset>
				</form>
			</div>
			
			<div id="loginTab">
				<form name="loginForm" id="loginForm">
					<fieldset>
					<legend>Sign In</legend>
					<p>
						<label for="username">username: </label>
						<input type="text" id="username" name="username" placeholder="username" required>
					</p>
					<p>
						<label for="password">password: </label>
						<input type="password" id="password" name="password" placeholder="password" required autocomplete="off">
					</p>
					<input type="submit" id="loginButton" value="Sign In">
					</fieldset>
				</form>
			</div>
		</div>
	</section>
	
	<div id="box">
		<div id="lightbox">
			<a href="#">X</a>
			<section id="editProfileSection">
				<p>Don't forget to click update!</p>
				<form name="editProfileForm">
					<fieldset>
					<legend>Update Profile</legend>
					<p>
						<label for="editFirst">first name: </label>
						<input type="text" id="editFirst" name="editFirst">
					</p>
					<p>
						<label for="editLast">last name: </label>
						<input type="text" id="editLast" name="editLast">
					</p>
					<p>
						<label for="editCity">city: </label><br>
						<input type="text" id="editCity" name="editCity">
					</p>
					<p>
						<label for="editPassword">password: </label>
						<input type="text" id="editPassword" name="editPassword">
					</p>
					<p>
						<label for="editPasswordConfirm">confirm password: </label>
						<input type="text" id="editPasswordConfirm" name="editPasswordConfirm">
					</p>
					<input type="submit" id="updateProfileBtn" value="Update Profile">
				</form>
			</section>
		</div>
	</div>
